server:
  port: 0
spring:
  application:
    name: task-tracker-scheduler
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/task_tracker_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    open-in-view: false
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      acks: all
      properties:
        spring:
          json:
            type.mapping: MessageDto:com.walking.scheduler.domain.dto.MessageDto
kafka:
  topic-name: EMAIL_SENDING_TASKS